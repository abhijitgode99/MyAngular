<div class="container">
    <div class="row justify-content-center">
        
        <div class="col-md-6 text-left rounded shadow py-5">   
            <div class="row justify-content-center"> Login Form</div>    
        <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
             <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" class="form-control" id="username" name="username" ngModel placeholder="Enter username">
             </div> 
             <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" ngModel placeholder="Enter email address">
             </div>  
             <button type="submit" class="btn btn-success mt-2">Submit</button>
        </form>
    </div>
    </div>
</div>
