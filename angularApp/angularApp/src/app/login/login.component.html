<div class="row justify-content-center">
<div class="col-sm-4 mt-4 ">
<div class="card">
<form>
    <div class="form-group mx-4 my-2">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" #email id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group mx-4 my-2" >
      <label for="exampleInputPassword1">Password</label>
      <input type="password" #pass class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check mx-4 my-2">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" (click)="login(email, pass)" class="btn btn-primary ">Submit</button>
  </form>
</div>
</div>
</div>
